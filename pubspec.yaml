  fluentui_system_icons: ^1.1.273
  toastification: ^2.3.0
  shared_preferences: ^2.5.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
