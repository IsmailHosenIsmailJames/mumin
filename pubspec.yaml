name: mumin
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  geolocator: ^13.0.2
  flutter_compass: ^0.8.1
  permission_handler: ^11.3.1
  intl: ^0.20.2
  gap: ^3.0.1
  get: ^5.0.0-release-candidate-9.2.1
  geocoding: ^3.0.0
  webview_flutter: ^4.10.0
  fluentui_system_icons: ^1.1.273
  toastification: ^2.3.0
  shared_preferences: ^2.5.2
  google_fonts: ^6.2.1
  just_audio: ^0.9.46
  just_audio_background: ^0.0.1-beta.15
  http: ^1.3.0
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  vector_math: ^2.1.4
  record: ^5.2.0
  path_provider: ^2.1.5
  path: ^1.9.1
  share_plus: ^10.1.4
  syncfusion_flutter_pdfviewer: ^28.2.5
  dio: ^5.8.0+1
  flutter_native_splash: ^2.4.4
  flutter_svg: ^2.0.17
  flutter_animate: ^4.5.2
  internet_connection_checker_plus: ^2.7.0
  flutter_launcher_icons: ^0.14.3

dependency_overrides:
  http: ^1.3.0 
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/quran/
    - assets/calender_data/


flutter_native_splash:
  color: "#ffffff"
  image: assets/images/mumin_logo.png
  color_dark: "#121212"
  image_dark: assets/images/mumin_logo.png

  android_12:
    image: assets/images/mumin_logo.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/mumin_logo.png
    icon_background_color_dark: "#121212"

  web: false